<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" data-link class="nav-link">ğŸ“ Todo</a>
                <a href="#weather" data-link class="nav-link">ğŸŒ¤ï¸ Weather</a>
            </div>
            <div class="nav-right">
                <span id="user-info" style="display: none;">ğŸ‘¤ <span id="user-name"></span></span>
            </div>
        </nav>
    </header>

    <div class="weather-container">
            <h2>Search City </h2>
            <form id="cityForm">
                <input type="text" id="cityInput" placeholder="Search the city" required>
                <button class="btn" type="submit">Search</button>
            </form>
    </div>

    <div class="weatherDetails" style="position: relative;">

    </div>

    <div class="pinned-weather">
        <h3>Pinned Weather</h3>
        <table id="pinnedWeatherTable">
            <thead>
                <tr id="pinnedWeatherHead">
                    <th>City</th>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Condition</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="pinnedWeatherBody">
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Todo App. All rights reserved.</p>
    </footer>

    <script src="weather.js"></script>
</body>
</html>
