<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" data-link class="nav-link">üìù Todo</a>
                <a href="#weather" data-link class="nav-link">üå§Ô∏è Weather</a>
            </div>
            <div class="nav-right">
                <span id="user-info" style="display: none;">üë§ <span id="user-name"></span></span>
                <button class="btn" id="logout" hidden>Logout</button>
            </div>
        </nav>
    </header>

    <div class="container-todos" style="display: none;">
            <h2>Your Todo List</h2>
            <h2>Add Todos </h2>
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="Add a new todo" required>
                <button class="btn" type="submit">Add</button>
            </form>
    </div>

    <div class="container-todo-list">
            <div class="login-container">
                <p>Sign in for your Todo List</p>
                <div class="auth-buttons">
                    <button class="btn" id="sign-in">Sign In</button>
                    <button class="btn" id="sign-up">Sign Up</button>
                </div>
                <dialog id="form-dialog">
                    <h2 id="dialog-title">Sign In</h2>
                    <form id="login-form" method="dialog">
                <div id="sign-in-fields">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">Email : </label>
                            <input type="email" id="email" name="email" placeholder="email" required>
                        </div>
                        <div class="form-field">
                            <label for="password">Password : </label>
                            <input type="password" id="password" name="password" placeholder="password" required>
                        </div>
                    </div>
                </div>
                <div id="sign-up-fields" style="display: none;">
                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstName">First Name : </label>
                            <input type="text" id="firstName" name="firstName" placeholder="first name" required>
                        </div>
                        <div class="form-field">
                            <label for="lastName">Last Name : </label>
                            <input type="text" id="lastName" name="lastName" placeholder="last name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="signUpEmail">Email : </label>
                            <input type="email" id="signUpEmail" name="signUpEmail" placeholder="email" required>
                        </div>
                        <div class="form-field">
                            <label for="signUpPassword">Password : </label>
                            <input type="password" id="signUpPassword" name="signUpPassword" placeholder="password" required>
                        </div>
                    </div>
                </div>
                        <button type="submit" id="submit-form-button" disabled>Submit</button>
                    </form>
                </dialog>
            </div>
        <ul id="mainTodoList" style="display: none;"></ul>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Todo App. All rights reserved.</p>
    </footer>

    

    <script src="router.js"></script>
    <script type="module" src="app.js"></script>

</body>
</html>
